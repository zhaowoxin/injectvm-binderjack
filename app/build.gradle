apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "eu.chainfire.injectvm"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                cppFlags "-Wall", "-fpermissive", "-fpic", "-Os", "-fdata-sections", "-ffunction-sections", "-fvisibility=hidden", "-Wno-error=strict-aliasing"
            }
        }
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        dexOptions{
            preDexLibraries  false
            multiDexEnabled false
        }
    }
    buildTypes {
        release {
            multiDexEnabled false
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // make sure our ProGuard rules are correct
            multiDexEnabled false
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'eu.chainfire:libsuperuser:1.1.0.+'
}
